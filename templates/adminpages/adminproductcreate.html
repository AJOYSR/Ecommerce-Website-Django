{% extends 'base.html' %} 
{% block title %} Add Products {%endblock %} 
{% block content %}

<div class="container">
  <h3>{{product.title}}</h3>
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h3>Add New Products</h3>
      <hr>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %} 
        {{form.as_p}}
        <button  class="btn btn-info">Add Product</button>
      </form>
  </div>
</div>

{% endblock %}
