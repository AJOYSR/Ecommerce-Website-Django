{% extends 'base.html' %}
{% block title %} All Products {%endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3>All Product List</h3>
      <hr>
      <h4><a href="{% url 'adminproductcreate' %}">Add New Product</a></h4>
      <hr>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sn</th>
            <th>Title</th>
            <th>Image</th>
            <th>Price</th>
            <th>Views</th>
          </tr>
        </thead>
        <tbody>
            {% for p in allproducts %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{p.title}}</td>
                <td><img src="{{p.image.url}}" alt="" style="height: 75px;"></td>
                <td>{{p.selling_price}}</td>
                <td>{{p.view_count}}</td>
            </tr>
            {% endfor %}
        </tbody>

      </table>
    </div>
  </div>

  {% endblock %}
</div>
