{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <title>{% block title  %} {%endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    
        <a class="navbar-brand" href="{% url 'home' %}">Our Ecommerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'allproducts' %}">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'mycart' %}">Cart</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                My Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% if request.user.customer %}
                <a class="dropdown-item" href="{% url 'customerprofile' %}">My Profile</a>
                <a class="dropdown-item" href="{% url 'customerlogout' %}">Logout</a>
                {% else %}
                <a class="dropdown-item" href="{% url 'customerregistration' %}">Register</a>
                <a class="dropdown-item" href="{% url 'customerlogin' %}">Login</a>
                {% endif %}
                </div>
            </li>
            </ul>
            <form class="d-flex ms-5" action="{% url 'search' %}" method="get">
                <input class="form-control me-sm-2" name="keyword" placeholder="Search product.." required>
                <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
              </form>
            <!-- <form class=" d-flex my-2 my-lg-0" action="{% url 'search' %}" method="GET">
            <input name="keyword" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" required>
            <button class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
            </form> -->
        </div>
        </nav>

    <hr>
    <!-- <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form action="{% url 'search' %}" method="get">
                    <input type="text" name="keyword" placeholder="Search product.." required>
                    <button type="submit">Search Product</button>
                </form>

            </div>
        </div>
    </div> -->
    {% block content %}
    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
    
</body>


</html>
