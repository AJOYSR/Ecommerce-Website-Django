{% extends 'base.html' %}

{% block title %} Customer Login {% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form action="" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info">Login</button>
                {% if error %}
                 <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <strong>Don't have account?  <a href=" {% url 'customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Regiter here</a> </strong>
        </div>
    </div>
</div>
{% endblock %}
